<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./css/style.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/all.min.css">
    <link rel="shortcut icon " href="./images/logo.jpg">
    <title>Iván San Martín - Aprendizaje </title>
</head>
<body>

        <div class="menu-Bar" id="menu-Bar">

            <nav class="enlaces" id="enlaces">

                    <li><a href="#">Aprendizaje</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>

            <div class="sociales">
                <a href=""><span class="fab fa-facebook"></span></a>
                <a href=""><span class="fab fa-instagram"></span></a>
                <a href=""><span class="fab fa-twitter"></span></a>
                <a href=""><span class="fab fa-discord"></span></a>
            </div>
        </div>


        <i class="fas fa-bars" id="btnMenuOpen"></i>

    </div>

    <div class="contenido">

        <div class="video"> 
            <iframe width="560" height="315" src="https://www.youtube.com/embed/lrHxapwOq08" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <script src="./js/app.js"></script>
